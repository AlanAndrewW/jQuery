<!--jQuery.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link to google API jQuery files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<script>
    //wait until the document is loaded before running any jQuery
    $(document).ready(function() {
        //Selects the html element to append content
        $("html").append(
            //content to be added to the HTML element
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        </div>\
                        </div>\
                        </body>"
        );
        //Using jQuery to add CSS to the html element with id = '2'
        $("#2").css({"color":"red"});
        //Click function to hide the h1 element with
        //id = '3' is clicked
        $("#3").click(function() {
            $("h1").hide();
        });

    });
    </script>

</html>
